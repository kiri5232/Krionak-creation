<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>krionak-creation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="center-card">
  <h2>krionak-creation</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login / Register</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <header>
    <h2>krionak-creation</h2>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="stats">
  <button onclick="filterProjects('all')">Total: <span id="totalCount">0</span></button>
  <button onclick="filterProjects('pending')">Pending: <span id="pendingCount">0</span></button>
  <button onclick="filterProjects('completed')">Completed: <span id="completedCount">0</span></button>
</div>

  <section class="create">
    <input id="projectName" placeholder="Project name">

    <select id="projectType">
      <option value="Short">Short</option>
      <option value="Long">Long</option>
    </select>

    <input id="voiceLink" placeholder="Voice (Google Drive link)">
    <input id="videoLink" placeholder="Video (Google Drive link)">
    <input id="fileLink" placeholder="File/Image (Google Drive link)">

    <button onclick="createProject()">Create Project</button>
  </section>

  <div class="project-card" onclick="openProject(${index})">
  <h4>${project.name}</h4>
  <p>Status: ${project.status}</p>
  </div>
  <div id="projectView" class="hidden">
  <h3 id="viewTitle"></h3>

  <select id="statusSelect" onchange="updateStatus()">
    <option value="pending">Pending</option>
    <option value="processing">Processing</option>
    <option value="completed">Completed</option>
  </select>

  <textarea id="scriptText" placeholder="Project Script..."></textarea>

  <p>Voice: <a id="voiceLink" target="_blank">Open</a></p>
  <p>Video: <a id="videoLink" target="_blank">Open</a></p>
  <p>Image: <a id="imageLink" target="_blank">Open</a></p>

  <button onclick="deleteProject()">‚ùå Delete Project</button>
  <button onclick="closeProject()">Close</button>
  </div>

<script type="module" src="app.js"></script>
</body>
</html>
