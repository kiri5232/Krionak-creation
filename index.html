<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krionak Creation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HOME / LANDING ================= -->
<section id="homePage" class="page">
  <header class="top-bar">
    <h1>Krionak</h1>
    <div class="nav-actions">
      <button onclick="goLogin()">Login</button>
      <button onclick="goRegister()">Register</button>
    </div>
  </header>

  <div class="hero">
    <h2>Your Creator Notes Space</h2>
    <p>Write ideas. Add images. Record voice. Stay organized.</p>
    <button class="primary-btn" onclick="goLogin()">Get Started</button>
  </div>
</section>

<!-- ================= LOGIN ================= -->
<section id="loginPage" class="page hidden">
  <div class="auth-box">
    <h2>Login</h2>

    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">

    <button class="primary-btn" id="loginBtn">Login</button>

    <p class="link-text">
      New here?
      <span onclick="goRegister()">Create account</span>
    </p>
  </div>
</section>

<!-- ================= REGISTER ================= -->
<section id="registerPage" class="page hidden">
  <div class="auth-box">
    <h2>Create Account</h2>

    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Password">

    <button class="primary-btn" id="registerBtn">Register</button>

    <p class="link-text">
      Already have account?
      <span onclick="goLogin()">Login</span>
    </p>
  </div>
</section>

<!-- ================= NOTES DASHBOARD ================= -->
<section id="notesPage" class="page hidden">

  <!-- TOP BAR -->
  <header class="top-bar">
    <h1>My Notes</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <!-- CREATE NOTE -->
  <div class="note-editor">
    <textarea id="noteText" placeholder="Write your note here..."></textarea>

    <div class="upload-row">
      <label>
        ğŸ“· Image
        <input type="file" id="noteImage" accept="image/*">
      </label>

      <label>
        ğŸ™ï¸ Voice
        <input type="file" id="noteAudio" accept="audio/*">
      </label>
    </div>

    <button class="primary-btn" id="saveNoteBtn">Save Note</button>
  </div>

  <!-- NOTES LIST -->
  <div id="notesContainer" class="notes-container">
    <!-- Notes will appear here -->
  </div>

</section>

<!-- ================= JS ================= -->
<script src="app.js"></script>
</body>
</html>
